<ion-view>
	<ion-header-bar align-title="center" class="bar-stable">
	        <div class="buttons">	
			<button class="button" onclick="window.location.href='#/Check-out'">  Voltar</button>
		</div>
		<h1 class="title">Confirmar Checkout</h1>
	</ion-header-bar>
	<ion-content>
		<div id="confirmarCheckoutContainer">
			<p>nome <span>{{client.nome}}</span></p>	
			<p>cabana: <span>{{client.cabana}}</span></p>	
			<p>check-in: <span>{{client.checkin | date: dd/MM/yyyy}}</span></p>	
			<p>check-out: <span>{{client.checkout | date: dd/MM/yyyy}}</span></p>	
			<p>di√°ria: <span>R$ {{diaria}}</span></p>
			<p>bar: <span>R$ {{totalbar}}</span>
			<p>total hospedagem: <span>R$ {{totalHospegagem}}</span>	
			<input type="submit" value="Confirmar Checkout" ng-click="checkout()">
		</div>		
	</ion-content>
</ion-view>
