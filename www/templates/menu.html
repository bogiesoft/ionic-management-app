<ion-view view-title="Menu">
	<ion-header-bar align-title="center" class="bar-stable">
		<h1 class="title">Menu principal</h1>
	</ion-header-bar>
	<ion-content>
		<ion-list>
	       		<ion-item id="menuContainer" ng-repeat="item in menu" href="#/{{item.title}}">
	      			{{item.title}}
	      	  	</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
