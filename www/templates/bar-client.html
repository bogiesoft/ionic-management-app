<ion-view>
	<ion-header-bar align-title="center" class="bar-stable">
		<div class="buttons">
			<button class="button" onclick="window.location.href='#/Bar'">Voltar</button>
		</div>
		<h1 class="title">Cliente Bar</h1>
	</ion-header-bar>
	<ion-content>
		<div id="barClientNome">
			<h3>{{client.nome}}</h3>
		</div>
		<div class="barClientContainer" ng-repeat="produto in produtos">
			<li class="item item-button-right" ng-click="addItem({{produto}})">
			<i class="title">{{produto.title}}</i>
			<i class="qty">{{produto.qty}}</i>
			</li>
		</div>
		<div id="barClientButtons">
			<button id="salvarProdutosBar" ng-click="salvarProdutosBar()">Salvar produtos</button>
			<button id="resetProdutosBar" ng-click="resetProdutosBar()">Zerar produtos</button>
			<button id="resumoProdutosBar">Resumo total bar</button>
		</div>
	</ion-content>
</ion-view>
